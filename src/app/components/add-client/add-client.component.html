<div class="row">
	<div class="col-md-6">
		<a routerLink="/" class="btn btn-link">
			<i class="fa fa-arrow-circle-o-left"></i> Back To Dashboard
		</a>
	</div>
	<div class="col-md-6">
	</div>
</div>

<div class="card">
	<div class="card-header">
		Add Client
	</div>
	<div class="card-body">
		<form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">
			<div class="form-group">
				<label for="firstName">First Name</label>
				<input type="text"
				       class="form-control"
				       name="firstName"
				       #clientFirstName="ngModel"
				       [(ngModel)]="client.firstName"
				       [ngClass]="{'is-invalid':clientFirstName.errors && clientFirstName.touched}"
				       minlength="2"
				       required>
				  <div [hidden]="!clientFirstName.errors?.required" class="invalid-feedback">First Name required</div>
				  <div [hidden]="!clientFirstName.errors?.minlength" class="invalid-feedback">Must be atleast 2 characters</div>
			</div>
			
			<div class="form-group">
				<label for="lastName">Last Name</label>
				<input type="text"
				       class="form-control"
				       name="lastName"
				       #clientLastName="ngModel"
				       [(ngModel)]="client.lastName"
				       [ngClass]="{'is-invalid':clientLastName.errors && clientLastName.touched}"
				       minlength="2"
				       required>
				  <div [hidden]="!clientLastName.errors?.required" class="invalid-feedback">Last Name required</div>
				  <div [hidden]="!clientLastName.errors?.minlength" class="invalid-feedback">Must be atleast 2 characters</div>
			</div>
			
			<div class="form-group">
				<label for="email">Email</label>
				<input type="text"
				       class="form-control"
				       name="email"
				       #clientEmail="ngModel"
				       [(ngModel)]="client.email"
				       [ngClass]="{'is-invalid':clientEmail.errors && clientEmail.touched}"
				       required>
				  <div [hidden]="!clientEmail.errors?.required" class="invalid-feedback">Email is required</div>
			</div>
			
			<div class="form-group">
				<label for="phone">Phone</label>
				<input type="text"
				       class="form-control"
				       name="phone"
				       #clientPhone="ngModel"
				       [(ngModel)]="client.phone"
				       [ngClass]="{'is-invalid':clientPhone.errors && clientPhone.touched}"
				       minlength="10"
				       required>
				  <div [hidden]="!clientPhone.errors?.required" class="invalid-feedback">Phone is required</div>
				  <div [hidden]="!clientPhone.errors?.minlength" class="invalid-feedback">Must be atleast 10 characters</div>
			</div>
			
			<div class="form-group">
				<label for="balance">Balance</label>
				<input type="text"
				       class="form-control"
				       name="balance"
				       [(ngModel)]="client.balance"
				       #clientBalance="ngModel"
				       [disabled]="disableBalanceOnAdd">
			</div>
			
			<input type="submit" value="Submit" class="btn btn-primary btn-block">
		</form>
	</div>
</div>
