language: generic
dist: xenial
sudo: false
services:
  - docker
script:
  - docker build -t clientpanel:latest -t clientpanel:$TRAVIS_BRANCH-SNAPSHOT-$TRAVIS_BUILD_NUMBER .
  - echo "$TREESCALE_USER"
  - echo $TREESCALE_USER
  - echo "$TREESCALE_PASS" | docker login -u "$TREESCALE_USER" --password-stdin repo.treescale.com
